<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulatore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Calulatore</h1>
    <div class="container">
   <table class="calc">
    <input type="text" id="res">
    <tr>
        <td><input type="button"  value="1" class="num1" onclick="solve('1')"></td>
        <td><input type="button" value="2" class="num1" onclick="solve('2')"></td>
        <td> <input type="button"  value="3"class="num1" onclick="solve('3')"></td>
        <td><input type="button"  value="+" class="num" onclick="solve('+')"></td>
    </tr>
    <tr>
        <td><input type="button"  value="4" class="num1" onclick="solve('4')"></td>
        <td><input type="button"  value="5"class="num1" onclick="solve('5')"></td>
        <td><input type="button"  value="6" class="num1" onclick="solve('6')"></td>
        <td><input type="button" value="-"class="num" onclick="solve('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" class="num1" onclick="solve('7')"></td>
        <td><input type="button" value="8" class="num1" onclick="solve('8')"></td>
        <td><input type="button" value="9" class="num1" onclick="solve('9')"></td>
        <td><input type="button" value="x" class="num" onclick="solve('*')"></td>
    </tr>
    <tr>
        <td><input type="button" value="." class="num" onclick="solve('.')"></td>
        <td><input type="button" value="0" class="num1" onclick="solve('0')"></td>
        <td><input type="button" value="%" class="num" onclick="solve('%')"></td>
        <td><input type="button" value="/" class="num" onclick="solve('/')"></td>
    </tr>
    <tr>
        <td><input type="button" value="clr" class="num2" onclick="clr()"></td>
        <td><input type="button" value="=" class="num2" onclick="display('=')"></td>
    </tr>
   </table>
   </div>
</div>
</body>
</html>
